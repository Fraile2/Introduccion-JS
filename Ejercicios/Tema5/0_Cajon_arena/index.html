<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/css.css">
        <script src="js/js.js"></script>
        <title>Prueba</title>
    </head>
    <body>
        <div class="cont">
            <form action="js/js.js" method="post">
                <div>
                    <label for="dia">Introduzca un día:</label>
                    <input type="number" name="day" id="dia" min="1" max="31">
                </div>
                <div>
                    <label for="mes">Introduzca un mes:</label>
                    <input type="number" name="month" id="mes" min="1" max="12">
                </div>
                <div>
                    <label for="year">Introduzca un año:</label>
                    <input type="number" name="year" max="9999" min="1657" id="year">
                </div>
                <span id="resultado"></span>

            </form>
        </div>
    </body>
</html>
