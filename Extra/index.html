<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/css.css">

    <body>
        <h1>Calculadora del dia de la semana</h1>
        <form action="js/js.js" id="formulario" method="get">
            <div class="contenedor">
                
                <div class="datos">
                    <div class="dia">
                        <label for="dia">Dia:</label>
                        <input type="number" name="dia" id="dia" required>
                    </div>
                    <div class="mes">
                        <label for="mes">Mes:</label>
                        <input type="number" name="mes" id="mes" required>
                    </div>
                    <div class="year">
                        <label for="year">AÃ±o:</label>
                        <input type="number" name="year" id="year" minlength="4" min="1000" max="9999" required>
                    </div>
                    <div class="res">La fecha cae un: <span id="resultado">Miercoles</span></div>
                    <div class="botonera">
                        <input type="submit" value="Calcular">
                        <input type="reset" value="Cancelar">
                    </div>
                </div>
            </div>
        </form>
        

    </body>
