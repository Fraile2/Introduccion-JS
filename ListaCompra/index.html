<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista compra</title>
        <link rel="stylesheet" href="css/css.css">
        <script src="js/js.js"></script>
    </head>
    <body>
        <header>
            <h1>Ej apaerte</h1>
        
            <form id="formulario1">
                <div class="contenedor">
                    <div class="nombre">
                        <label for="nombreObjeto">Nombre del objeto:</label>
                        <input type="text" name="nombreObjeto" id="nombreObjeto" required>
                    </div>
                    <div class="descripcion">
                        <label for="descripcion">Descripción del objeto:</label>
                        <input type="text" name="descripcion" id="descripcion" required>
                    </div>
                    <div class="btnForm">
                        <span id="add">Añadir</span>
                        <span id="volver">Volver</span>
                    </div>
                </div>
            </form>
        
            <span id="addObjeto">+</span>
        </header>
        <div class="cosas">
            <ul id="objetos">
                <li>
                    <div class="nombre">Patatas</div>
                    <div class="desc">Variedad X</div>
                    <div class="botonera">
                        <div class="btnMarcar">Marcar Objeto</div>
                        <div class="btnEliminar">Eliminar Objeto</div>
                    </div>
                </li>
            </ul>
        </div>
        
    </body>
</html>
